<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/main-style.css" />

    <title>Beauty Website</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1 class="nav__logo">vogue</h1>
        <span class="nav__line"></span>
        <div class="nav__dot">
          <span class="nav__dot--circle"></span>
          <span class="nav__dot--circle"></span>
          <span class="nav__dot--circle"></span>
        </div>
        <img src="img/star.png" class="nav__star" alt="" />
        <div class="nav__menu">
          menu
          <ul class="nav__menu-item">
            <li><a class="nav__menu-item--link" href="#">Home</a></li>
            <li><a class="nav__menu-item--link" href="#">About</a></li>
            <li><a class="nav__menu-item--link" href="#">Profolio</a></li>
            <li><a class="nav__menu-item--link" href="#">Product</a></li>
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="content__left">
          <div class="content__left--1">
            <span class="content__left--1__arrow">&leftarrow;</span>
            <span class="content__left--1__back">back</span>
          </div>
          <h4 class="content__left__content__heading1">cover story</h4>
          <div class="content__left__content__heading">
            <span class="content__left__content__heading--1">beyound</span>
            <span class="content__left__content__heading--2">beauty</span>
            <p class="content__left__para">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
              beatae facilis saepe labore tempora necessitatibus natus ullam
              neque odio a!
            </p>

            <div class="content__left--btn">
              <button class="content__left--btn-1">Read Article</button>
              <div class="content__left--btn-2">
                <span>by</span> Alice Bobbins
              </div>
            </div>

            <div class="content__left__follow">
              <p>follow</p>
              <span class="content__left__follow--down">&triangledown;</span>
            </div>
          </div>
        </div>

        <div class="content__right">
          <img src="img/background.png" alt="" class="content__right--img" />
          <div class="content__right--social">
            <img
              src="img/facebook.png"
              class="content__right--social__img"
              alt=""
            />
            <img
              src="img/instagram.png"
              class="content__right--social__img"
              alt=""
            />
            <img
              src="img/twitter.png"
              class="content__right--social__img"
              alt=""
            />
            <p class="content__right--social__link">follow us</p>
            <img
              src="img/search.png"
              class="content__right--social__img"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
